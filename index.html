<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Minesweeper</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="game">
            <div class="board board_border">
                <!-- line 1-->
                <div class="textBox bleu">1</div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="textBox bleu">1</div>
                <div class="textBox"></div>
                <div class="textBox blue">1</div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="textBox blue">1</div>
                <div class="textBox"></div>
                <!-- line 2-->
                <div class="textBox green">2</div>
                <div class="textBox green">2</div>
                <div class="textBox green">2</div>
                <div class="textBox"></div>
                <div class="textBox blue">1</div>
                <div class="textBox blue">1</div>
                <div class="textBox blue">1</div>
                <div class="textBox"></div>
                <!-- line 3-->
                <div class="textBox blue">1</div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="textBox blue">1</div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <!-- line 4-->
                <div class="textBox green">2</div>
                <div class="textBox green">2</div>
                <div class="textBox blue">1</div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <!-- line 5-->
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="textBox blue">1</div>
                <div class="textBox"></div>
                <div class="textBox blue">1</div>
                <div class="textBox blue">1</div>
                <div class="textBox green">2</div>
                <div class="textBox blue">1</div>
                <div class="textBox blue">1</div>
                <!-- line 6-->
                <div class="textBox green">2</div>
                <div class="textBox red">3</div>
                <div class="textBox red">3</div>
                <div class="textBox red">3</div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="textBox green">2</div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="notRevelated textBox blue"><div class="hide">1</div></div>
                <!-- line 7-->
                <div class="notRevelated textBox blue"><div class="hide">1</div></div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>
                <div class="notRevelated textBox red"><div class="hide">3</div></div>
                <div class="textBox red">3</div>
                <div class="notRevelated textBox green"><div class="hide">2</div></div>
                <div class="notRevelated textBox blue"><div class="hide">1</div></div>
                <!-- line 8-->
                <div class="notRevelated textBox blue"><div class="hide">1</div></div>
                <div class="notRevelated textBox green"><div class="hide">2</div></div>
                <div class="notRevelated textBox red"><div class="hide">3</div></div>
                <div class="notRevelated textBox green"><div class="hide">2</div></div>
                <div class="notRevelated textBox green"><div class="hide">2</div></div>
                <div class="textBox"><img class="bomb" src="./images/bomb.png" alt="bomb"></div>              
                <div class="notRevelated textBox blue"><div class="hide">1</div></div>
                <div class="notRevelated"></div>
            </div>
        </section>
    </main>
</body>
</html>
